<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/index.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Sipon_Javascript</title>
</head>

<body class="container">

    <br>

    <h5 class="text-center">Sipon - Javascript</h5>

    <br>

    <form class="form" onsubmit="calculaHoras(event)">

        <div class="row">

            <div class="col-sm">
                <div class="form-group">
                    <label for="hora1">Entrada</label>
                    <input id="hora1" class="form-control" value="12:10" required autofocus />
                </div>
            </div>

            <div class="col-sm">
                <div class="form-group">
                    <label for="hora2">Saída</label>
                    <input id="hora2" class="form-control" value="14:15" />
                </div>
            </div>


            <div class="col-sm">
                <div class="form-group">
                    <label for="hora3">Entrada</label>
                    <input id="hora3" class="form-control" value="15:30" />
                </div>
            </div>


            <div class="col-sm">
                <div class="form-group">
                    <label for="hora4">Saída</label>
                    <input id="hora4" class="form-control" value="19:25" />
                </div>
            </div>

        </div>

        <button class="btn btn-primary" type="submit">Calcular Horas</button>

    </form>

    <br>

    <div id="mensagem">

        <div class="row">

            <div class="col-sm">
                <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header">Antes de Almoçar</div>
                    <div class="card-body">
                    <h5 class="card-title" id="horaAntesAlmoco">Primary card title</h5>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                    </div>
                </div>
            </div>
            
            <div class="col-sm">
                <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header">Horas de Almoço</div>
                    <div class="card-body">
                    <h5 class="card-title" id="horaAlmoco">danger card title</h5>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header">Após o Almoço</div>
                    <div class="card-body">
                    <h5 class="card-title" id="horaDepoisAlmoco">Success card title</h5>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Total sem Almoço</div>
                    <div class="card-body">
                    <h5 class="card-title" id="horaTotalSemAlmoco">secondary card title</h5>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                    </div>
                </div>
            </div>

            <div class="col-sm">         
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Total com Almoço</div>
                    <div class="card-body">
                    <h5 class="card-title" id="horaTotalComAlmoco">Warning card title</h5>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                    </div>
                </div>
            </div>
        </div>    
    </div>


    <script>console.log('Arquivo index.html carregado.');</script>
    <script src="js/index.js"></script>
    <!-- <script src="js/index-2.js"></script> -->


</body>

</html>
